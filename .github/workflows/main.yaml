name: CI Mentoria

on:
  workflow_dispatch:

jobs:
  tests:
    # Configuração do ambiente (SO, browser, etc.)
    runs-on: ubuntu-latest

    # Variáveis de ambiente (URLs, portas, etc.)
    env:
      API_BASE_URL: http://localhost:3000
      PORT: 4808

    steps:
      # [projetos] (aplicações, repositórios de teste, etc.)
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      # [dependências do projeto] (Node/npm, Java/maven, Python/pip, etc.)
      - name: Instalando as dependências
        run: npm install

      - name: Iniciar o servidor de mocks
        run: npm run mock-server &

      - name: Iniciar servidor da aplicação
        run: npm run server &

      - name: Executar os testes
        run: npm test